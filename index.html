<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benson Cooks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="Logo-header">
      <div><img src="./images/CatLogo.png" class="logo" /></div>
      <div class="name-header">
        <div class="name">Benson Cooks</div>
        <div class="phrase">The Ultimate Recipe Book</div>
      </div>
    </div>
    <div class="input-forms">
      <label for="ingredients"><p>I want to cook with...</p></label>
      <div class="wrapper-tags" id="include">
        <div>
          <input type="text" placeholder="Type here..." class="input-tag" />
        
          <ul class="autofill-dropdown"></ul>
        </div>
      </div>

      <label for="ingredients"><p>I want to avoid...</p></label>
      <div class="wrapper-tags" id="exclude">
        <input type="text" placeholder="Type here..." class="input-tag" />
      </div>
    </div>
    <div>
      <button class="recipe-button" onclick="getRecipes([],[])">Find Recipes</button>
    </div>

  <div id="recipe-list">
    <div style="display: none" id="recipe-card-template" class="recipe-container">
      <img class="recipe-photo" src=""></img>
      <div class="recipe-text">
        <div class="recipe-name"></div>
        <div class="ingredients-label">Ingredients:</div>  
        <div class="ingredients-container">
          <div style="display: none" class="ingredient" id="ingredient-template"></div>
          <div class="ingredient1"></div>
          <div class="ingredient2"></div>
          <div class="ingredient3"></div>
          <div class="ingredient">...</div>
        </div>  
        <div class="learn-more"><a href="https://stackoverflow.com/">Learn More &#128279</a></div>
      </div>
    </div>
  </div>

    <div id="recipe-list"></div>
    <script src="request.js"></script>
    <script src="autofill.js"></script>
    <script src="script.js"></script>
  </body>
</html>
